name : Action Workflow

on: [push]

jobs: 
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Directory 
        run: |
          pwd 
          ls 
      - name: Chekout
        uses: actions/checkout@v1
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: Log Greeting Time 
        run: echo "${{steps.greet.output.time}}"